<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Promotion Request</title>
    <style>
        :root {
            --youtube-red: #FF0000;
            --youtube-dark-red: #CC0000;
            --white: #FFFFFF;
            --light-gray: #F9F9F9;
            --dark-gray: #333333;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--youtube-red);
            margin-bottom: 30px;
        }
        
        .promotion-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option-card {
            flex: 1;
            min-width: 200px;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.1);
            border-color: var(--youtube-red);
        }
        
        .option-card.selected {
            border: 2px solid var(--youtube-red);
            background-color: rgba(255,0,0,0.05);
        }
        
        .option-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--youtube-red);
            text-align: center;
        }
        
        .option-range {
            margin-bottom: 15px;
            text-align: center;
        }
        
        input[type="range"] {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--youtube-red);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .value-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--youtube-red);
        }
        
        .channel-info {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--youtube-red);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: var(--youtube-dark-red);
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Free Promotion Request</h1>
        
        <div class="promotion-options">
            <div class="option-card" onclick="selectOption('subs')" id="subs-card">
                <div class="option-title">Subscribers</div>
                <div class="option-range">
                    <input type="range" min="1" max="1000" value="100" class="slider" id="subs-slider">
                    <div class="value-display"><span id="subs-value">100</span> Subs</div>
                </div>
            </div>
            
            <div class="option-card" onclick="selectOption('views')" id="views-card">
                <div class="option-title">Views</div>
                <div class="option-range">
                    <input type="range" min="1" max="10000" value="1000" class="slider" id="views-slider">
                    <div class="value-display"><span id="views-value">1000</span> Views</div>
                </div>
            </div>
            
            <div class="option-card" onclick="selectOption('watchtime')" id="watchtime-card">
                <div class="option-title">Watch Time</div>
                <div class="option-range">
                    <input type="range" min="1" max="4000" value="500" class="slider" id="watchtime-slider">
                    <div class="value-display"><span id="watchtime-value">500</span> Hours</div>
                </div>
            </div>
        </div>
        
        <div class="channel-info">
            <div class="form-group">
                <label for="channel-name">YouTube Channel Name</label>
                <input type="text" id="channel-name" placeholder="Enter your channel name">
            </div>
            
            <div class="form-group">
                <label for="channel-url">YouTube Channel URL</label>
                <input type="url" id="channel-url" placeholder="https://www.youtube.com/yourchannel">
            </div>
        </div>
        
        <button class="submit-btn" onclick="submitRequest()">Request Promotion</button>
        
        <div class="success-message" id="success-message">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Request Successful!</h2>
            <p>Your YouTube promotion request has been received.</p>
            <p>You should see results within <strong>7 days</strong>.</p>
            <p>Thank you for using our free promotion service!</p>
        </div>
    </div>

    <script>
        // Update slider values in real-time
        document.getElementById('subs-slider').addEventListener('input', function() {
            document.getElementById('subs-value').textContent = this.value;
        });
        
        document.getElementById('views-slider').addEventListener('input', function() {
            document.getElementById('views-value').textContent = this.value;
        });
        
        document.getElementById('watchtime-slider').addEventListener('input', function() {
            document.getElementById('watchtime-value').textContent = this.value;
        });
        
        // Select option card
        function selectOption(type) {
            document.getElementById('subs-card').classList.remove('selected');
            document.getElementById('views-card').classList.remove('selected');
            document.getElementById('watchtime-card').classList.remove('selected');
            
            document.getElementById(type + '-card').classList.add('selected');
        }
        
        // Submit request
        function submitRequest() {
            const channelName = document.getElementById('channel-name').value;
            const channelUrl = document.getElementById('channel-url').value;
            
            if (!channelName || !channelUrl) {
                alert('Please fill in all fields');
                return;
            }
            
            // Show loading state
            const btn = document.querySelector('.submit-btn');
            btn.disabled = true;
            btn.innerHTML = 'Processing...';
            
            // Show success message after 2-3 seconds
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Request Promotion';
                
                // Scroll to success message
                document.getElementById('success-message').scrollIntoView({
                    behavior: 'smooth'
                });
            }, 2500); // 2.5 seconds delay
        }
    </script>
</body>
</html>
